<!DOCTYPE html>
<html>

<head>
    <title>Hourly Weather Forecast | University of Nottingham Malaysia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script2.js"></script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="Landing.html">
                    <img src="Images/University-logo.svg" alt="University Logo" class="university-logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse navbar-desktop" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Landing.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="hourlyWeather.html">Hourly Weather Forecast</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="dailyWeather.html">Daily Weather Forecast</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="AI_prediction.html">AI Weather Prediction</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <h1 class="weather-forecast-title" style="margin-top: 0;">Hourly Weather Forecast</h1>

    <div class="container">
        <p class="caption">Select a day by tapping on the corresponding button to view its hourly weather forecast.</p>


        <div class="container hourly-container d-none d-md-block" id="hourlyWeatherFile-Desktop">

            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-today-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-today" type="button" role="tab" aria-controls="v-pills-today"
                        aria-selected="true"><span id="todayDate"></span></button>

                    <button class="nav-link" id="v-pills-tomorrow-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-tomorrow" type="button" role="tab" aria-controls="v-pills-tomorrow"
                        aria-selected="false"><span id="tmrDate"></span></button>

                    <button class="nav-link" id="v-pills-overmorrow-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-overmorrow" type="button" role="tab" aria-controls="v-pills-overmorrow"
                        aria-selected="false"><span id="overmorrowDate"></span></button>

                    <button class="nav-link" id="v-pills-nextMorrow-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-nextMorrow" type="button" role="tab" aria-controls="v-pills-nextMorrow"
                        aria-selected="false"><span id="nextMorrowDate"></span></button>
                </div>

                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-today" role="tabpanel"
                        aria-labelledby="v-pills-today-tab" tabindex="0">
                        <h2 id="date-header-today" class="date-header"></h2>

                        <div class="no-more-info"></div>

                        <div class="accordion" id="accordionPanelsToday">

                        </div>

                    </div>
                    <div class="tab-pane fade" id="v-pills-tomorrow" role="tabpanel"
                        aria-labelledby="v-pills-tomorrow-tab" tabindex="0">
                        <h2 id="date-header-tmr" class="date-header"></h2>

                        <div class="accordion" id="accordionPanelsTomorrow">

                        </div>

                    </div>
                    <div class="tab-pane fade" id="v-pills-overmorrow" role="tabpanel"
                        aria-labelledby="v-pills-overmorrow-tab" tabindex="0">
                        <h2 id="date-header-overmorrow" class="date-header"></h2>

                        <div class="accordion" id="accordionPanelsOvermorrow">

                        </div>

                    </div>
                    <div class="tab-pane fade" id="v-pills-nextMorrow" role="tabpanel"
                        aria-labelledby="v-pills-nextMorrow-tab" tabindex="0">

                        <h2 id="date-header-nextMorrow" class="date-header"></h2>

                        <div class="accordion" id="accordionPanelsNextMorrow">

                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="container hourly-container d-md-none" id="hourlyWeatherFile-Mobile">
            
            <div class="accordion" id="accordionHourlyTodayMobile">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseTodayMobile" aria-expanded="true"
                            aria-controls="panelsStayOpen-collapseTodayMobile">
                            <span id="todayDateMobile">Today: </span>
                        </button>
                    </h2>

                    <div id="panelsStayOpen-collapseTodayMobile" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            
                        </div>
                    </div>
                </div>
                
                <div class="accordion-item" id="accordionHourlyTomorrowMobile">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseTomorrowMobile" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseTomorrowMobile">
                            <span id="tmrDateMobile"></span>
                        </button>
                    </h2>

                    <div id="panelsStayOpen-collapseTomorrowMobile" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            
                        </div>
                    </div>
                </div>

                <div class="accordion-item" id="accordionHourlyOvermorrowMobile">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOvermorrowMobile" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseOvermorrowMobile">
                            <span id="overmorrowDateMobile"></span>
                        </button>
                    </h2>

                    <div id="panelsStayOpen-collapseOvermorrowMobile" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            
                        </div>
                    </div>
                </div>

                <div class="accordion-item" id="accordionHourlyNextMorrowMobile">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseNextMorrowMobile" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseNextMorrowMobile">
                            <span id="nextMorrowDateMobile"></span>
                        </button>
                    </h2>

                    <div id="panelsStayOpen-collapseNextMorrowMobile" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="more-info-section">
            <div style="text-align: center;">
                <a href="Landing.html" class="more-info-button">Home</a>
            </div>

            <div style="text-align: center;">
                <a href="dailyWeather.html" class="more-info-button" id="more-daily-button">Daily Forecast</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
